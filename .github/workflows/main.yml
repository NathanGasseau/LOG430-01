name: Deviner le nombre
run-name: ${{ github.actor }} roule le workflow de Deviner le nombre...

on:
  push:
  pull_request:

jobs:
  deviner-le-nombre:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Installer les dÃ©pendances pour lint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: âœ… Lint du code
        run: |
          pylint src/*.py tests/*.py

      - name: ğŸ³ Installer Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: ğŸ” Tests unitaires via Docker Compose
        run: docker-compose run --rm tests

      - name: ğŸ”¨ Build de lâ€™image Docker
        run: docker build -t devine-le-nombre:latest .

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push de lâ€™image sur Docker Hub
        run: |
          docker tag devine-le-nombre:latest docker.io/${{ secrets.DOCKER_USERNAME }}/devine-le-nombre:latest
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/devine-le-nombre:latest
