name: Deviner le nombre
run-name: ${{ github.actor }} roule le workflow de Deviner le nombre...
on: [push]

jobs:
  Devine-Le-Nombre-Workflow:
    runs-on: ubuntu-latest

    steps:
      # Initial checks and repository setup
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: echo "🍏 This job's status is ${{ job.status }}."

      # Linting step
      - name: Lint the Python code
        run: |
          pip install pylint
          pylint src/

      # Run Unit Tests
      - name: Run Unit Tests with pytest
        run: |
          pip install -r requirements.txt
          pytest --maxfail=1 --disable-warnings -q

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t devine-le-nombre .

      # Login to Docker Hub (using GitHub secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker Image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker tag devine-le-nombre ${{ secrets.DOCKER_USERNAME }}/devine-le-nombre:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devine-le-nombre:latest

      # Final message
      - run: echo "🚀 The Docker image has been built and pushed to Docker Hub."
